<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="top-header">
            <h1>Jeopardy!</h1>
            <p class="score1">Yellow <span class="score-count-1"></span></p>
            <p class="score2">Green <span class="score-count-2"></span></p>
            <p class="score3">Blue <span class="score-count-3"></span></p>
        </header>
        <div class="board">
            <!-- categories get injected here -->
        </div>
        <div class="card-modal">
            
            <div class="card-modal-inner">
                <!-- inject player who buzzed in -->
                <div class="clue-category"></div> <!--current category injected here-->
                <h2 class="clue-text"><!-- clue gets injected here --></h2>
                
                <!--ORIGINAL, WORKING
                <form autocomplete="off">
                    <input name="user-answer" type="text" />
                    <button type="submit">Answer</button>
                </form>
                -->

                <!--my changes-->
                <form>
                    <button type="submit" name="user-answer" value="correct">Correct</button>
                    <button type="submit" name="user-answer" value="incorrect">Incorrect</button>
                </form>
                
                <!--end of my changes-->
                
                <div class="result">
                    <p class="result_success">CORRECT</p>
                    <p class="result_fail">INCORRECT</p>
                    <p class="result_correct-answer">
                        The correct answer is <span class="result_correct-answer-text"></span>
                    </p>
                </div>

            </div>
        </div>
    </div>
    <script src="gameplay.js"></script>
</body>
</html>
